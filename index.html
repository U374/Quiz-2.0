<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ModuleVerse - Trivia Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Background Shapes -->
  <div class="background-shape"></div>
  <div class="background-shape"></div>
  <div class="background-shape"></div>
  <div class="background-shape"></div>

  <!-- Main Container -->
  <div class="container">
    
    <div class="quiz-box">
      <h1>Trivia Quiz!</h1>
      <p class="description">Think you know it all? Prove it!</p>
      <div class="question">
        <h2 id="ques">Loading a question...</h2>
        <ul class="options" id="options">
          <h1>loading options...</h1>
        </ul>
      </div>
    </div>
    <button onclick="badlaw()" class="toggle-btn" id="badlaw">Toggle Theme</button>
    
  </div>

  <script>
    let themeBtn = document.querySelector('#badlaw');
    let body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
    }

    let badlaw = () => {
      body.classList.toggle("dark");

      if (body.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.removeItem('theme');
      }
    }
  </script>
  <script src="index.js"></script>
</body>

</html>
